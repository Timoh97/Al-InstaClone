{% extends 'common/base.html' %}

{%block content%}
{{block.super}}

<div class="container">
  <section class="main">
    <div class="wrapper">
        <div class="left-col">
            <div class="status-wrapper">
                <div class="status-card">
                    <div class="profile-pic"><img src="img/cover 1.png" alt=""></div>
                    <p class="username">Marcelo</p>
                </div>
                <div class="status-card">
                    <div class="profile-pic"><img src="img/cover 2.png" alt=""></div>
                    <p class="username">Neymar</p>
                </div>
                <div class="status-card">
                    <div class="profile-pic"><img src="img/cover 3.png" alt=""></div>
                    <p class="username">Messi</p>
                </div>
                +5 more status.
              </div>


              
              </div>
        </div>
    
</section>
  <div class="row">
      <!-- Empty column -->
  <div class="col-sm-3 col-md-3 col-lg-3"></div>

  <div class="col-sm-6 col-md-6 col-lg-6 text-center">
    {%for image in images %}
    <div class="card" style="border: .1em solid rgb(223, 91, 91); margin: 1em;">

      <p class="text-center">{{image.image_name}}</p>
      
      <p style="text-align:left"><strong><em>description: </em></strong>{{image.image_caption}}</p>
      <a href="{%url 'image_details' photo_id=image.id%}">
        <img class="img-fluid" src="{{image.image.url}}" alt="Image">
      </a>

      <div class="mt-2 row card-foot">
         
        <div class="col-sm-2 col-md-2 col-lg-2">
          
            <a href="">1,012 likes</a>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <a href="" class="btn btn-sm btn-dark mt-2">#InstaPIcs</a>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <a href="" class="btn btn-sm btn-dark mt-2">#HappyHoliday</a>
        </div> <br>
        <div class="col-sm-2 col-md-2 col-lg-2" >
          <a href="{%url 'image_details' photo_id=image.id%}" class="btn btn-sm btn-primary mt-2" >Comment</a>
        </div>

        <!-- Empty column -->
        <div class="col-sm-2 col-md-2 col-lg-2"></div>

      </div>
    </div>
    {%endfor%}

  </div>

  <div class="col-sm-3 col-md-3 col-lg-3"></div>
  </div>

</div>

<style>
  .main{
    width: 100%;
    padding: 40px 0;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.wrapper{
    width: 70%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: 60% 40%;
    grid-gap: 30px;
}

.left-col{
    display: flex;
    flex-direction: column;
}

.status-wrapper{
    width: 100%;
    height: 120px;
    background: #fff;
    border: 1px solid #dfdfdf;
    border-radius: 2px;
    padding: 10px;
    padding-right: 0;
    display: flex;
    align-items: center;
    overflow: hidden;
    overflow-x: auto;
}

.status-wrapper::-webkit-scrollbar{
    display: none;
}

.status-card{
    flex: 0 0 auto;
    width: 80px;
    max-width: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 15px;
}

.profile-pic{
    width: 70px;
    height: 70px;
    border-radius: 50%;
    overflow: hidden;
    padding: 3px;
    background: linear-gradient(45deg, rgb(255, 230, 0), rgb(255, 0, 128) 80%);
}

.profile-pic img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #fff;
}

.username{
    width: 100%;
    overflow: hidden;
    text-align: center;
    font-size: 12px;
    margin-top:5px;
    color: rgba(0, 0, 0, 0.5)
}

/* down section */
.post{
    width: 100%;
    height: auto;
    background: #fff;
    border: 1px solid #dfdfdf;
    margin-top: 40px;
}

.info{
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.info .username{
    width: auto;
    font-weight: bold;
    color: #000;
    font-size: 14px;
    margin-left: 10px;
}

.info .options{
    height: 10px;
    cursor: pointer;
}

.info .user{
    display: flex;
    align-items: center;
}

.info .profile-pic{
    height: 40px;
    width: 40px;
    padding: 0;
    background: none;
}

.info .profile-pic img{
    border: none;
}

.post-image{
    width: 100%;
    height: 500px;
    object-fit: cover;
}

.post-content{
    width: 100%;
    padding: 20px;
}

.likes{
    font-weight: bold;
}

.description{
    margin: 10px 0;
    font-size: 14px;
    line-height: 20px;
}

.description span{
    font-weight: bold;
    margin-right: 10px;
}

.post-time{
    color: rgba(0, 0, 0, 0.5);
    font-size: 12px;
}

.comment-wrapper{
    width: 100%;
    height: 50px;
    border-radius: 1px solid #dfdfdf;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.comment-wrapper .icon{
    height: 30px;
}

.comment-box{
    width: 80%;
    height: 100%;
    border: none;
    outline: none;
    font-size: 14px;
}

.comment-btn,
.action-btn{
    width: 70px;
    height: 100%;
    background: none;
    border: none;
    outline: none;
    text-transform: capitalize;
    font-size: 16px;
    color: rgb(0, 162, 255);
    opacity: 0.5;
}

.reaction-wrapper{
    width: 100%;
    height: 50px;
    display: flex;
    margin-top: -20px;
    align-items: center;
}

.reaction-wrapper .icon{
    height: 25px;
    margin: 0;
    margin-right: 20px;
}

.reaction-wrapper .icon.save{
    margin-left: auto;
}
</style>
{%endblock%}
